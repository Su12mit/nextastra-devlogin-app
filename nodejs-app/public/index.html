<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextAstra | Cinematic OS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0ea5e9;
            --secondary: #6366f1;
            --bg: #010409;
            --card-bg: rgba(13, 17, 23, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: white; height: 100vh; overflow: hidden; }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            transition: opacity 2s ease;
        }

        .login-card {
            width: 420px; padding: 50px; background: var(--card-bg);
            backdrop-filter: blur(30px); border: 1px solid var(--border);
            border-radius: 40px; text-align: center;
        }

        .input-group { margin-bottom: 25px; position: relative; }
        input {
            width: 100%; padding: 16px 16px 16px 50px; background: rgba(0,0,0,0.5);
            border: 1px solid var(--border); border-radius: 12px; color: white; outline: none;
        }
        .input-group i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #484f58; }

        #launch-btn {
            width: 100%; padding: 18px; border-radius: 12px; border: none;
            background: #21262d; color: #484f58; font-weight: 800;
            cursor: not-allowed; transition: all 0.5s ease; letter-spacing: 2px;
        }
        #launch-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; cursor: pointer; box-shadow: 0 0 40px rgba(14, 165, 233, 0.3);
        }

        /* --- CINEMATIC OVERLAY --- */
        #cinema-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1000; display: none;
        }
        .rising-bubble {
            position: absolute; border-radius: 50%; bottom: -300px;
            filter: blur(80px); opacity: 0;
            transition: transform 4s cubic-bezier(0.4, 0, 0.2, 1), opacity 3s;
        }
        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; z-index: 2000; pointer-events: none;
            transition: opacity 0.8s ease-in;
        }
        #welcome-title {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; font-weight: 900; letter-spacing: 40px; opacity: 0;
            z-index: 3000; text-align: center; white-space: nowrap;
            background: linear-gradient(to bottom, #fff, #444);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- HOME SCREEN --- */
        #home-screen {
            display: none; height: 100vh; padding: 40px; opacity: 0;
            transition: opacity 3s ease;
        }
        .home-layout { max-width: 1300px; margin: 0 auto; display: grid; grid-template-columns: 280px 1fr; gap: 40px; }
        .sidebar { background: var(--card-bg); padding: 40px; border-radius: 30px; border: 1px solid var(--border); backdrop-filter: blur(10px); }
        .dash-card { background: var(--card-bg); padding: 35px; border-radius: 30px; border: 1px solid var(--border); margin-bottom: 20px; transition: 0.4s; }
        .dash-card:hover { border-color: var(--primary); transform: translateY(-5px); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="letter-spacing: 8px; font-size: 1.5rem; margin-bottom: 30px;">NEXT<span style="font-weight: 300;">ASTRA</span></h1>
            <div class="input-group"><i class="fa-solid fa-user"></i><input type="text" id="dev-id" placeholder="Dev ID"></div>
            <div class="input-group"><i class="fa-solid fa-key"></i><input type="password" id="token" placeholder="Token"></div>
            <button id="launch-btn" disabled>INITIATE LAUNCH</button>
        </div>
    </div>

    <div id="cinema-layer"></div>
    <div id="flash-overlay"></div>
    <h1 id="welcome-title">WELCOME DEVELOPER</h1>

    <div id="home-screen">
        <div class="home-layout">
            <aside class="sidebar">
                <h2 style="color: var(--primary); margin-bottom: 40px; letter-spacing: 3px;">ASTRA OS</h2>
                <p style="margin-bottom: 20px; opacity: 0.6;"><i class="fa-solid fa-gauge-high"></i> Dashboard</p>
                <p style="margin-bottom: 20px; opacity: 0.6;"><i class="fa-solid fa-terminal"></i> Terminal</p>
                <p style="margin-bottom: 20px; opacity: 0.6;"><i class="fa-solid fa-shield"></i> Security</p>
            </aside>
            <main>
                <div style="display: flex; gap: 20px;">
                    <div class="dash-card" style="flex: 1;"><h3>99.9%</h3><p style="color: #8b949e;">Uptime</p></div>
                    <div class="dash-card" style="flex: 1;"><h3>14ms</h3><p style="color: #8b949e;">Latency</p></div>
                </div>
                <div class="dash-card">
                    <h4 style="margin-bottom: 15px; color: var(--primary);">System Overview</h4>
                    <p style="line-height: 1.6; color: #8b949e;">All nodes are currently balanced. Cloud synchronization is active across AP-SOUTH-1. Welcome back to the mainframe.</p>
                </div>
            </main>
        </div>
    </div>

    <script>
        const btn = document.getElementById('launch-btn');
        const login = document.getElementById('login-screen');
        const cinema = document.getElementById('cinema-layer');
        const flash = document.getElementById('flash-overlay');
        const welcome = document.getElementById('welcome-title');
        const home = document.getElementById('home-screen');

        // Audio Context for the "Ta-Dum" Sound
        function playTaDum() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            function createNote(freq, start, duration, volume) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, start);
                gain.gain.setValueAtTime(volume, start);
                gain.gain.exponentialRampToValueAtTime(0.0001, start + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(start);
                osc.stop(start + duration);
            }

            // The iconic two deep beats
            createNote(60, audioCtx.currentTime, 1.2, 0.5);      // Deep thud 1
            createNote(80, audioCtx.currentTime + 0.15, 1.5, 0.6); // Slightly higher thud 2
        }

        // Input Validation
        const validate = () => {
            if(document.getElementById('dev-id').value && document.getElementById('token').value) {
                btn.classList.add('active'); btn.disabled = false;
            }
        };
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', validate));

        // Cinematic Flow
        btn.addEventListener('click', () => {
            cinema.style.display = 'block';
            const colors = ['#0ea5e9', '#6366f1', '#f472b6'];
            
            for(let i=0; i<45; i++) {
                setTimeout(() => {
                    const b = document.createElement('div');
                    b.className = 'rising-bubble';
                    const size = Math.random() * 300 + 150;
                    b.style.width = b.style.height = size + 'px';
                    b.style.background = colors[i % 3];
                    b.style.left = Math.random() * 100 + 'vw';
                    cinema.appendChild(b);
                    requestAnimationFrame(() => {
                        b.style.opacity = '0.7';
                        b.style.transform = `translateY(-${window.innerHeight + 600}px) scale(4)`;
                    });
                }, i * 60);
            }

            setTimeout(() => { login.style.opacity = '0'; }, 3000);

            setTimeout(() => {
                flash.style.opacity = '1'; // Supernova Blast
                
                setTimeout(() => {
                    cinema.innerHTML = ''; 
                    login.style.display = 'none';
                    flash.style.opacity = '0'; // THE VOID (Nothing on screen)
                    
                    setTimeout(() => {
                        playTaDum(); // THE SOUND PLAYS NOW
                        welcome.style.opacity = '1';
                        welcome.style.letterSpacing = '10px';
                        welcome.style.transition = 'all 3s ease';

                        setTimeout(() => {
                            welcome.style.opacity = '0';
                            setTimeout(() => {
                                home.style.display = 'block';
                                setTimeout(() => home.style.opacity = '1', 100);
                            }, 1500);
                        }, 4000);
                    }, 1200); // Wait in the void for a moment
                }, 800);
            }, 5500);
        });
    </script>
</body>
</html>
